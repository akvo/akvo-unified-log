language:
- clojure

jdk:
- oraclejdk8

cache:
  directories:
  - $HOME/.m2

addons:
  postgresql: "9.4"

sudo: false

before_install:
- ./scripts/devhelpers/setup.sh
- mkdir -p $HOME/.lein
- echo '{:user {:plugins [[jonase/eastwood "0.2.3"]]}}' > $HOME/.lein/profiles.clj


script:
- lein do clean, check, test :all, eastwood '{:source-paths ["src" "test"]}'
